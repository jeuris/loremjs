	<script>
		(function () {
			$(document).ready(function () {
				var $lorem = $('#lorem'),
					$tohtml = $('#tohtml'),
					html = false;

				$lorem.lorem();

				$('#paragraphs').on("drag change keyup", function (e) {
					$('#lorem')
						.empty()
						.data('lorem', e.target.value + 'p')
						.lorem();

					if (html) {
						addHTML();
					}
				});

				$tohtml.click(function (e) {
					e.preventDefault();

					html = !html;

					$('body').toggleClass('html');

					if (html) {
						addHTML();
					} else {
						removeHTML();
					}
				});

				function addHTML () {
					$lorem.find('p').each(function (index, data) {
						$(this)
							.prepend('&lt;p&gt;')
							.append('&lt;/p&gt;');
					});
				}

				function removeHTML () {
					$lorem.find('p').each(function (index, data) {
						$(this)
								.html($(this).html().replace('&lt;p&gt;', '').replace('&lt;/p&gt;', ''));
					});
				}
			});
		}());
	</script>
